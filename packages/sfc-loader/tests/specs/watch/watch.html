<script>
  export default {

    data() {
      return {
        x: 1,
        y: {
          getter(val) {
            return this.x;
          },
          setter(val) {
            this.x = val;
          }
        }
      }
    },
    mounted() {
      this.x++;
      this.y = this.x * 2;
    },
    watch: {
      x(newVal, oldVal) {
        assert.isOk(this.$data);
        expect(newVal).to.equal(2);
        expect(oldVal).to.equal(1);
      }
    }
  }
</script>
