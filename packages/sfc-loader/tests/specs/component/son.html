<template>
  <view>I'm son - {{foo}}</view>
</template>

<script>
  export default {
    props: ['foo'],
    mounted() {
      try {
        this.foo = 'can not set';
      } catch (err) {
        expect(err).to.be.an.instanceof(Error);
        expect(err.message).to.equal('props can not be set');
      }
    }
  }
</script>
