<template>
  <view v-if="show">Hello World</view>
</template>
<script>
  const data = {
    show: false
  };
  export default {
    data() {
      return data;
    },
    created() {
      expect(this.show).to.equal(false);
      this.show = true;
      expect(this.show).to.equal(true);

      expect(this.$data).to.equal(data);
      expect(this.$props).to.be.an('object');
    }
  }
</script>
