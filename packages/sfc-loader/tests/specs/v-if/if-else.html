<template>
  <view>
    <view v-if="show === 'A'">A</view>
    <view v-else-if="show === 'B'">B</view>
    <view v-else>C</view>
    <button @click="key = key + 1">Toggle IF</button>
  </view>
</template>

<script>
  const list = ['A', 'B', 'C'];
  export default {
    data() {
      return {
        key: 0,
      }
    },
    computed: {
      show: function() {
        return list[this.key % list.length]
      }
    }
  }
</script>
