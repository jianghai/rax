<template>
  <button v-on:click="say('hi', $event)">Greet Hi</button>
</template>

<script>
  export default {
    data() {
      return {
        name: 'MiniApp',
      };
    },
    methods: {
      say(msg, event) {
        // `event` 是原生 DOM 事件
        expect(event).to.be.an.instanceof(Event);

        // this 指向 vm 对象
        expect(this.name).equal(this.$data.name);

        expect(msg).to.equal('hi');
      }
    }
  };
</script>
