<template>
  <view>{{x}} - {{x2}}</view>
</template>

<script>
  export default {
    data() {
      return {
        x: 1,
      };
    },
    computed: {
      x2: {
        get() {
          return this.x * 2;
        },
        set(val) {
          this.x = val / 2;
        }
      }
    },
    mounted() {
      this.x2 = 100;
    }
  }
</script>
