<template>
  <view>
    <view data-key="for-n">
      <text v-for="n in 10">{{ n }}</text>
    </view>
    <view data-key="for-method">
      <text v-for="n in even(numbers)">{{ n }}</text>
    </view>
  </view>
</template>

<script>
  export default {
    data() {
      return {
        numbers: [ 1, 2, 3, 4, 5 ]
      };
    },
    methods: {
      even: function (numbers) {
        return numbers.filter(function (number) {
          return number % 2 === 0
        })
      }
    }
  }
</script>
