<template>
  <view>
    <view data-for="count">{{ list.length }}</view>
    <view data-for="list">{{ list }}</view>
    <button @click="list.push(3)" data-for="push">PUSH</button>
    <button @click="list.pop()" data-for="pop">POP</button>
    <button @click="list.shift()" data-for="shift">SHIFT</button>
    <button @click="list.unshift(-1)" data-for="unshift">UNSHIFT</button>
    <button @click="list.splice(1, 1, 9)" data-for="splice">SPLICE</button>
    <button @click="list = list.sort()" data-for="sort">SORT</button>
    <button @click="list = list.reverse()" data-for="reverse">REVERSE</button>
  </view>
</template>

<script>
  export default {
    data() {
      return {
        list: [
          0,
          2,
          8,
        ],
      }
    }
  };
</script>
