<script>
  let destroyed = false;
  let beforeDestroyed = false;
  setTimeout(() => {
    expect(destroyed).to.equal(true);
    expect(beforeDestroyed).to.equal(true);
  }, 500);
  export default {
    beforeDestroy() {
      beforeDestroyed = true;

      // 说明是一个 vm 对象, this 绑定正确
      assert.isOk(this.$data);
    },
    destroyed() {
      destroyed = true;

      // 说明是一个 vm 对象, this 绑定正确
      assert.isOk(this.$data);
    }
  };
</script>
